[pytest]
# Pytest configuration for UAV system tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -ra

# Markers for categorizing tests
markers =
    unit: Unit tests for individual components
    integration: Integration tests for mission workflows
    regression: Regression tests for fixed bugs
    slow: Tests that take significant time to run
    battery: Battery management tests
    boundary: Grid boundary tests
    states: State transition tests
    surveillance: Surveillance mission tests
    sar: Search and Rescue mission tests
    delivery: Delivery mission tests

# Minimum Python version
minversion = 3.11

# Test collection
norecursedirs = .git .tox dist build *.egg __pycache__ .venv

# Coverage options (if pytest-cov installed)
# Uncomment to enable coverage reporting
# addopts = --cov=visualization --cov=gcs --cov=uav --cov-report=html --cov-report=term
